name: CI Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip

      - name: Run unit tests
        pytest tests -v

      - name: Run CI smoke script
        run: python tests/ci_smoke.py
